<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction V2</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container predict-container">
        <a href="javascript:history.back()" class="back-btn">Back</a>
        <h2 class="form-title">üß¨ Disease Prediction - V2</h2>
        <p class="tagline">Provide your health details and symptoms</p>

        <form method="POST" action="/predict_v2" class="predict-form grid-form">
            
            <div class="form-group">
                <label for="fever">üå°Ô∏è Fever</label>
                <select id="fever" name="fever">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cough">ü§ß Cough</label>
                <select id="cough" name="cough">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fatigue">üò¥ Fatigue</label>
                <select id="fatigue" name="fatigue">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="breathing">ü´Å Difficulty Breathing</label>
                <select id="breathing" name="breathing">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">üéÇ Age</label>
                <input type="number" id="age" name="age" min="0" max="120" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="gender">‚öß Gender</label>
                <select id="gender" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bp">ü©∏ Blood Pressure</label>
                <select id="bp" name="bp">
                    <option value="1">High</option>
                    <option value="-1">Low</option>
                    <option value="0">Normal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cholesterol">üçî Cholesterol Level</label>
                <select id="cholesterol" name="cholesterol">
                    <option value="1">High</option>
                    <option value="0">Normal</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
