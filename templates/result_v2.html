<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="result-container-v2">
        <h2 class="result-title-v2">Prediction Results</h2>
        <p class="outcome {{ 'positive' if outcome == 'Positive' else 'negative' }}">
            <b>Outcome:</b> {{ outcome }}
        </p>

        <h3>Top 3 Possible Diseases</h3>
        <ul class="disease-list">
            {% for disease in top_diseases %}
            <li>
                <b>{{ disease.name }}</b> ({{ disease.probability }}% confidence)  
                <span class="remedy">Remedy: {{ disease.remedy }}</span>
            </li>
            {% endfor %}
        </ul>

        <div class="center">
        <a href="/predict_v2" class="btn primary">🔄 Predict Again</a>
        <a href="/" class="btn secondary">🏠 Back to Home</a>
        <a href="{{ url_for('download_report_v2', 
    top1=top_diseases[0].name, prob1=top_diseases[0].probability, 
    top2=top_diseases[1].name, prob2=top_diseases[1].probability, 
    top3=top_diseases[2].name, prob3=top_diseases[2].probability, 
    outcome=outcome) }}" 
   class="btn primary">
   📄 Download Report
</a>

    </div>
    </div>
</body>
</html>
