<!-- templates/result_v2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="result-container-v2">
        <h2 class="result-title-v2">Prediction Results</h2>
        <p class="outcome {{ 'positive' if outcome == 'Positive' else 'negative' }}">
            <b>Outcome:</b> {{ outcome }}
        </p>

        <h3>Top 3 Possible Diseases</h3>
        <ul class="disease-list">
            {% for disease in top_diseases %}
            <li>
                <b>{{ disease.name }}</b> ({{ disease.probability }}% confidence)  
                <span class="remedy">Remedy: {{ disease.remedy }}</span>
            </li>
            {% endfor %}
        </ul>

        <!-- Predict Again Button -->
        <div class="center">
        <a href="/predict" class="btn primary">🔄 Predict Again</a>
        <a href="/" class="btn secondary">🏠 Back to Home</a>
    </div>
    </div>
</body>
</html>
