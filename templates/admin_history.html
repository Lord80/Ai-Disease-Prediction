<!-- templates/admin_history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Prediction History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* ===== Admin History Specific Styling ===== */
    .admin-history-wrap {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .admin-history-title {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .admin-search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 14px;
      width: 320px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
    }

    .admin-search:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13,110,253,0.3);
    }

    .table-adv {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 10px;
    }

    .table-adv th {
      background: #0d6efd;
      color: #fff;
      text-align: left;
      padding: 12px 15px;
      font-weight: 600;
    }

    .table-adv td {
      padding: 12px 15px;
      border-bottom: 1px solid #f1f1f1;
    }

    .table-adv tr:nth-child(even) {
      background: #f9fbff;
    }

    .table-adv tr:hover {
      background: #eef5ff;
    }

    .muted {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="admin-history-wrap">
    <h1 class="admin-history-title">Admin - All Prediction History</h1>

    <input 
      type="text" 
      id="searchBox" 
      class="admin-search" 
      onkeyup="filterTable()" 
      placeholder="🔍 Search by username, symptoms, prediction..."
    >

    {% if history %}
      <div class="table-responsive">
        <table id="historyTable" class="table-adv">
          <thead>
            <tr>
              <th>Username</th>
              <th>Timestamp</th>
              <th>Symptoms</th>
              <th>Prediction</th>
            </tr>
          </thead>
          <tbody>
            {% for row in history %}
            <tr>
              <td>{{ row.username }}</td>
              <td>{{ row.timestamp }}</td>
              <td>{{ row.symptoms or '—' }}</td>
              <td>{{ row.prediction or '—' }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="muted">No prediction history found.</p>
    {% endif %}
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("searchBox");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("historyTable");
      const rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        const rowText = rows[i].textContent.toLowerCase();
        rows[i].style.display = rowText.includes(filter) ? "" : "none";
      }
    }
  </script>
</body>
</html>
