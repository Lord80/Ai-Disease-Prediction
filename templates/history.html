<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="page-title">Prediction History for {{ session.username }}</h2>

        {% if history %}
        <table class="history-table">
            <thead>
                <tr>
                    <th>Symptoms</th>
                    <th>Prediction</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    <td>{{ row.symptoms }}</td>
                    <td>{{ row.prediction }}</td>
                    <td>{{ row.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="no-history">No history found.</p>
        {% endif %}

        <div class="back-link">
            <a href="/" class="btn">â¬… Go Back</a>
        </div>
    </div>
</body>
</html>
